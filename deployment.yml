apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicdaksdotnetcore-deployment
  labels:
    app: cicdaksdotnetcore
spec:
  replicas: 1
  template:
    metadata:
      name: cicdaksdotnetcore
      labels:
        app: cicdaksdotnetcore
    spec:
      containers:
      - name: cicdaksdotnetcore
        image: cicdaksdotnetcore
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: cicdaksdotnetcore

---

apiVersion: v1
kind: Service
metadata:
  name: cicdaksdotnetcore-service
spec:
  selector:
    app: cicdaksdotnetcore
  ports:
    - port: 80
  type: LoadBalancer
